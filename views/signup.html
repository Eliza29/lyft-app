<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Lyft</title>
</head>

<body class="">
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <a href="start.html" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </a>
                </div>
                <form class="container text-center">
                    <h1 class="title">Sign Up</h1>
                    <h4>Join now for free ride credit</h4>
                    <hr>
                    <div class="form-group">
                        <div class="box">
                            <ul class="list-flag col-xs-2">
                                <li>ul</li>
                                <li><img src="../assets/images/mexico.png" alt="mexico" class="flag"></li>
                                <li><img src="../assets/images/peru.jpg" alt="peru" class="flag"></li>
                                <li><img src="../assets/images/venezuela.png" alt="venezuela" class="flag"></li>
                                <li><img src="../assets/images/usa.jpg" alt="usa" class="flag"></li>
                            </ul>
                            <span class="col-xs-1 glyphicon glyphicon-chevron-down"></span>
                        </div>
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <br>
                    <br>
                    <button type="submit" id="signup" class="btn btn-success" disabled> Next </button>
                </form>
            </div>
        </div>
    </main>
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
